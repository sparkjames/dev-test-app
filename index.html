<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>

    <title>James Pfleiderer - Dev test</title>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1 id="logo">The Brave UX App</h1>
        <a href="#0" id="nav__toggle">Menu <span class="icon-hamburger"><span></span></span></a>
    </header>

    <nav id="nav__main">
        <ul>
            <li><a href="#0">Dashboard</a></li>
            <li><a href="#0">My Profile</a></li>
            <li><a href="#0">Settings</a></li>
            <li class="highlight"><a href="#0">Help</a></li>
            <li class="highlight"><a href="#0">About</a></li>
            <li><a href="#0">Login</a></li>
        </ul>
    </nav>



    <div id="main">
        <div class="container">

            <img class="icon__page icon__page--flag" src="images/icon-flag.svg" width="40" height="47" alt="Flag icon">
            <p class="note">Do NOT bookmark this page.</p>

            <form name="signup" id="form__signup" action="" method="post">
                <h2>Sign Up</h2>

                <p class="signup__row--username">
                    <label for="signup__username">Username</label>
                    <input name="signup__username" id="signup__username" type="text" value="">
                </p>
                <p class="signup__row--password">
                    <label for="signup__password">Password</label>
                    <input name="signup__password" id="signup__password" type="password" value="">
                    <a href="#0" id="signup__password--toggle" title="Toggle password visibility"><img src="images/icon-eye.svg" width="22" height="15" alt="Eye icon"></a>
                </p>

                <div>
                    <input name="signup__submit" id="signup__submit" type="submit" value="Sign Up">
                    <a href="#0" id="signup__help">Need help?</a>
                </div>

            </form>

        </div>
    </div><!-- END #main -->



    <footer>
        <div class="container">
            Powered by Brave UX
        </div>
    </footer>

    <div id="form-error">Your username or password wasn't recognized.</div>

    <script src="js/scripts.min.js"></script>

</body>
</html>
